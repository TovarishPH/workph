<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
      <h:head>
      	<title>Livraria JSF</title>
      </h:head>
      
      <h:body>
      	<div id="cabecalho" style="background-color: black">
      		<h:graphicImage library="img" name="Stalin.png" />
      		<h1 style="color: white"><marquee><ui:insert name="titulo"></ui:insert></marquee></h1>
      	</div>
      	
      	<div id="conteudo">
      		<ui:insert name="conteudo"></ui:insert>
      	</div>
      	
      	<div id="rodape" style="background-color: black">
      		<p style="color: white"><ui:insert name="texto"></ui:insert> - copyright 2018</p>
      	</div>
      </h:body>
</html>
